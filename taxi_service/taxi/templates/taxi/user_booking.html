<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваші бронювання</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Ваші бронювання</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Початкова адреса</th>
                    <th>Кінцева адреса</th>
                    <th>Час початку</th>
                    <th>Час завершення</th>
                    <th>Статус</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.ride.start_address }}</td>
                    <td>{{ booking.ride.end_address }}</td>
                    <td>{{ booking.start_datetime }}</td>
                    <td>{{ booking.end_datetime }}</td>
                    <td>{{ booking.status }}</td>
                    <td>
                        <a href="{% url 'booking_detail' booking.id %}" class="btn btn-info btn-sm">Деталі</a>
                        <a href="{% url 'edit_booking' booking.id %}" class="btn btn-warning btn-sm">Редагувати</a>
                        <a href="{% url 'delete_booking' booking.id %}" class="btn btn-danger btn-sm">Видалити</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
